
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario de Bodega</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .photo-preview {
      border: 2px dashed #ccc;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      position: relative;
    }
    .photo-preview img {
      max-width: 100px;
      display: none;
    }
    .photo-preview i {
      font-size: 24px;
    }
    #loading-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      color: white;
      font-size: 18px;
      font-weight: bold;
      font-family: 'Segoe UI', sans-serif;
    }
    #loading-overlay div.spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #ffcc00;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Formulario de Bodega</h2>
  <form id="inventory-form">
    <input type="text" id="tech-name" placeholder="T√©cnico" required><br><br>
    <input type="date" id="entry-date" required>
    <input type="time" id="entry-time" required>
    <input type="time" id="exit-time" required><br><br>
    <input type="text" id="site-id" placeholder="ID Sitio"><br><br>
    <input type="text" id="site-name" placeholder="Nombre Sitio"><br><br>
    <input type="text" id="part-number" placeholder="N√∫mero de parte" required><br><br>
    <input type="text" id="part-description" placeholder="Descripci√≥n de parte" required><br><br>
    <input type="text" id="serial-number" placeholder="Serial" required><br><br>
    <select id="reason">
      <option value="Intercambio">Intercambio</option>
      <option value="Reparaci√≥n">Reparaci√≥n</option>
    </select><br><br>

    <!-- Imagen repuesto -->
    <label for="part-photo" class="photo-preview">
      <i class="icon">üì∑ Foto Repuesto</i>
      <img id="part-photo-preview"/>
    </label>
    <input type="file" id="part-photo" accept="image/*" style="display: none;"><br><br>

    <!-- Imagen serial -->
    <label for="serial-photo" class="photo-preview">
      <i class="icon">üì∑ Foto Serial</i>
      <img id="serial-photo-preview"/>
    </label>
    <input type="file" id="serial-photo" accept="image/*" style="display: none;"><br><br>

    <button id="save-to-drive" type="button">Guardar en Google Drive</button>
  </form>

  <!-- Spinner -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    Enviando datos e im√°genes...
  </div>

  <script>
    // Vista previa
    document.getElementById("part-photo").addEventListener("change", function (e) {
      const img = document.getElementById("part-photo-preview");
      img.src = URL.createObjectURL(e.target.files[0]);
      img.style.display = "block";
      this.previousElementSibling.querySelector("i").style.display = "none";
    });

    document.getElementById("serial-photo").addEventListener("change", function (e) {
      const img = document.getElementById("serial-photo-preview");
      img.src = URL.createObjectURL(e.target.files[0]);
      img.style.display = "block";
      this.previousElementSibling.querySelector("i").style.display = "none";
    });

    document.getElementById("save-to-drive").addEventListener("click", async function () {
      document.getElementById("loading-overlay").style.display = "flex";

      const form = new FormData();
      form.append("reason", document.getElementById("reason").value);
      form.append("tech", document.getElementById("tech-name").value.trim());
      form.append("entryDate", document.getElementById("entry-date").value);
      form.append("entryTime", document.getElementById("entry-time").value);
      form.append("exitTime", document.getElementById("exit-time").value);
      form.append("siteId", document.getElementById("site-id").value.trim());
      form.append("siteName", document.getElementById("site-name").value.trim());
      form.append("partNumber", document.getElementById("part-number").value.trim());
      form.append("partDesc", document.getElementById("part-description").value.trim());
      form.append("serial", document.getElementById("serial-number").value.trim());

      const partPhoto = document.getElementById("part-photo").files[0];
      const serialPhoto = document.getElementById("serial-photo").files[0];
      if (partPhoto) form.append("partPhoto", partPhoto);
      if (serialPhoto) form.append("serialPhoto", serialPhoto);

      try {
        const response = await fetch("https://proxy-cors-yuot.onrender.com/proxy", {
          method: "POST",
          body: form
        });

        const result = await response.text();
        alert("‚úÖ Registro enviado correctamente");

        document.getElementById("inventory-form").reset();
        document.getElementById("part-photo-preview").style.display = "none";
        document.getElementById("serial-photo-preview").style.display = "none";
        document.querySelectorAll(".photo-preview i").forEach(icon => icon.style.display = "block");
      } catch (error) {
        alert("‚ùå Error al enviar: " + error.message);
      } finally {
        document.getElementById("loading-overlay").style.display = "none";
      }
    });
  </script>
</body>
</html>
