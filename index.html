<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Repuestos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background: #eef5f9; }
    h1 { color: #0d6efd; }
    .form-section { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    #preview img { max-width: 100%; max-height: 150px; margin-top: 10px; }
  </style>
</head>
<body>
<div class="container py-4">
  <h1 class="text-center mb-4">Formulario de Bodega</h1>

  <div class="form-section">
    <form id="formulario">
      <div class="mb-3">
        <label class="form-label">Técnico</label>
        <input type="text" class="form-control" name="tecnico" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Motivo</label>
        <select class="form-select" name="motivo" required>
          <option value="">Seleccione...</option>
          <option value="Ingreso">Ingreso</option>
          <option value="Salida">Salida</option>
          <option value="Otro">Otro</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Nombre del repuesto</label>
        <input type="text" class="form-control" name="repuesto" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Serie</label>
        <input type="text" class="form-control" name="serie" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Foto del repuesto</label>
        <input type="file" class="form-control" accept="image/*" name="fotoRepuesto" required />
        <div id="previewRepuesto"></div>
      </div>
      <div class="mb-3">
        <label class="form-label">Foto de la serie</label>
        <input type="file" class="form-control" accept="image/*" name="fotoSerie" required />
        <div id="previewSerie"></div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script>
  const form = document.getElementById("formulario");

  form.fotoRepuesto.onchange = (e) => mostrarPreview(e.target.files[0], "previewRepuesto");
  form.fotoSerie.onchange = (e) => mostrarPreview(e.target.files[0], "previewSerie");

  function mostrarPreview(file, targetId) {
    const reader = new FileReader();
    reader.onload = () => {
      document.getElementById(targetId).innerHTML = `<img src="${reader.result}" class="img-fluid rounded" />`;
    };
    reader.readAsDataURL(file);
  }

  form.addEventListener("submit", async (e) => {
    e.preventDefault();

    const fd = new FormData(form);
    const datos = {
      tecnico: fd.get("tecnico"),
      motivo: fd.get("motivo"),
      repuesto: fd.get("repuesto"),
      serie: fd.get("serie")
    };

    try {
      // 1. Enviar datos a Sheets
      const resp1 = await fetch("https://corsproxy.io/?https://script.google.com/macros/s/AKfycbxLPjZnKIRU4Vd_IMnIWzwMD9NYwGc_ZtmfdlJolT5v_IPnPMZl4svZE-T_39u87HDoGg/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(datos)
      });
      const json = await resp1.json();
      console.log("✅ Datos enviados:", json);

      // 2. Subir imagenes a Drive
      await subirImagen(fd.get("fotoRepuesto"), "fotoRepuesto");
      await subirImagen(fd.get("fotoSerie"), "fotoSerie");

      alert("✅ Registro completado con éxito");
      form.reset();
      document.getElementById("previewRepuesto").innerHTML = "";
      document.getElementById("previewSerie").innerHTML = "";
    } catch (err) {
      console.error("❌ Error:", err);
      alert("❌ Hubo un error al enviar los datos.");
    }
  });

  async function subirImagen(file, nombreCampo) {
    const imgFd = new FormData();
    imgFd.append("archivo", file, `${Date.now()}_${nombreCampo}.jpg`);

    const uploadUrl = "https://corsproxy.io/?https://script.google.com/macros/s/AKfycbxLPjZnKIRU4Vd_IMnIWzwMD9NYwGc_ZtmfdlJolT5v_IPnPMZl4svZE-T_39u87HDoGg/exec";

    const resp = await fetch(uploadUrl, { method: "POST", body: imgFd });
    const json = await resp.json();
    console.log(`✅ Imagen ${nombreCampo} subida`, json);
  }
</script>
</body>
</html>
